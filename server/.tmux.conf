# Server-optimized tmux config

# Plugins (Auto-install TPM if missing)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Base settings
set -g mode-keys vi
set -g mouse on
set -g base-index 1
set -w -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000
set -sg escape-time 0
set -g focus-events on
set -g default-terminal "screen-256color"
set-option -sa terminal-features ',xterm-256color:RGB'

# Styling (Simplified for server compatibility)
set -g status-position top
set -g status-style 'bg=#191724 fg=#6e6a86' # Rose Pine Base / Muted
set -g pane-border-style "fg=#524f67"
set -g pane-active-border-style "fg=#f6c177" # Gold

set -g status-left "#[fg=#ebbcba,bold][#S] "
set -g status-left-length 50
set -g status-right "#[fg=#e0def4]%Y-%m-%d %H:%M | #H"
set -g window-status-current-format "#[fg=#e0def4,bold]#I:#W"
set -g window-status-format "#[fg=#6e6a86]#I:#W"

# Keybindings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind -n M-H previous-window
bind -n M-L next-window

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Auto-install TPM and plugins
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
